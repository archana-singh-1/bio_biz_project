<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioBiz Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero-section">
    <div class="hero-overlay"></div>

    <div id="carouselExampleSlides" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img3.jpeg" class="d-block w-100" alt="Image 1" />
        </div>
        <div class="carousel-item">
          <img src="img1.jpeg" class="d-block w-100" alt="Image 2" />
        </div>
        <div class="carousel-item">
          <img src="img2.jpeg" class="d-block w-100" alt="Image 3" />
        </div>
        
      </div>
      
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlides" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlides" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  
    <div class="hero-content container text-white">
      <div class="moving-text">
        <h1>Innovating the Future of Biotechnology</h1>
        <p>We provide leading solutions for sustainable biotech advancements and innovations.</p>
        <a href="#features" class="btn btn-success btn-lg">Explore Our Solutions</a>
      </div>
    </div>
  </section>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
